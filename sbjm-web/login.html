	<body>
		<div class="login-box">
			<div class="login-logo">
				<img class="logoimg" src="images/beer.png"/>
				<img class="logotxt" src="images/fashioncomm1.png"/>
				<!--<div class="indexText pointer">首页</div>-->
			</div>
			<div class="login-content">
				<div class="introduce">
					<p>ChengWen后台系统</p>

					<p>学习开发系统</p>
					<p>却仍快乐地享受着</p>
				</div>
				<div class="content_login">
					<div>登录通行证</div>
					<div>
						<i class="iconfont inputicon">&#xe659;</i><input class="login_input" type="text" id="accountId" value="" placeholder="请输入用户名"/>
						<i class="iconfont inputicon">&#xe652;</i><input class="login_input" type="password" id="password" value="" placeholder="请输入密码"/>
						<input class="login_input" type="text" id="verifyCode" value="" placeholder="请输入验证码"/>
						<input type="hidden" id="random" value=""/>
						<img style="width: 150px;height: 60px; cursor: pointer;" alt="验证码" id="verifyCode_img" />
					</div>
					<div id="login_div" class="pointer" onclick="login()">登录</div>
					<div><span><input type="checkbox" id="rememberme"/><label class="login-label pointer" for="rememberme">记住我</label></span><span class="pointer">忘记密码</span></div>
					
				</div>
